{% extends 'base.html' %} {% block body %}
<!------- Banner field ----------->
<div class="container-fluid">
  <div class="row">
    <div class="banner">
      <div class="banner-text">
        <h3>
          <img
            src="https://img.icons8.com/color/512/python.png"
            alt="Logo"
            width="35"
            height="38"
            class="d-inline-block align-text-top"/>
          TODO APP
        </h3>
      </div>
    </div>
  </div>
</div>

<!-------- new task ----------->
<div class="container" style="margin-top: 3rem">
  <div class="row">
    <div class="col-md-6">
      <form action="" method="post" class="p-3 shadow">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="task"
            placeholder="Task name"/>
        </div>
        <div class="form-control">
          <input
            type="number"
            class="form-control"
            name="priority"
            placeholder="Priority"/>
        </div>
        <input type="submit" value="Add" class="btn btn-success" />
      </form>
    </div>

    <!-------- view task  ----------->
    <div class="col-md-6 shadow" id="task">
      <h3>Task to be completed</h3>
      {% for tsk in task %}
      <div class="card shadow" style="border-radius: 9rem; height: 6rem">
        <div class="card-body" style="color: white; padding-left: 54px">
          <h5 class="card-titile">{{tsk.name}}</h5>
          <p><b>Priority--->{{tsk.priority}}</b></p>
          <a
            class="btn btn-danger"
            style="margin-left: 23rem; margin-top: -5rem"
            href="{% url 'delete' tsk.id %}">
            Done
          </a>
        </div>
      </div>
      <br/>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
